<div class="artistsearch">
  <div class='card search'>
    <h1>Artist Directory</h1>
    <!--<label *ngIf="name">name: {{name}}</label> -->
    <label>search <span *ngIf="query"> for: {{query}}</span></label>
    <input [(ngModel)]="query" placeholder="type in search term" #newArtist
      (input)="currentArtist=null"
    >
  </div>
</div>

<ul *ngIf="query" class="artistlist cf">
  <li (click)="showArtist(unit); query=''" class="artist cf"
  *ngFor="#unit of (artists) | find:query">
    <artist-unit class="content" [artist]=unit></artist-unit>
  </li>
</ul>

<artist-details *ngIf="currentArtist" [artist]="currentArtist"></artist-details>
